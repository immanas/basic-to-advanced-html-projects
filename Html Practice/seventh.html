<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-lists</title>
    <style>
        h1{
            color: rgb(78, 12, 12);
        }
    </style>
</head>
<body>
    <p style="text-align: center; color: blueviolet; font-size: 50px;"> "HTML LIST" </p><hr>

    <h1>UNODERED LIST</h1>
    <ul>
        <li>option-1</li>
        <li>option-2</li>
        <li>option-1</li>
    </ul>

    <h1 > ODERED LIST</h1>

    <ol type="a">
        <li>option-1</li>
        <li>option-2</li>
        <li>option-3</li>
        <li>option-4</li>
    </ol>

    <h1> DEFINATION LIST</h1>

    <dl>
        <dt>Term-1</dt>
        <dd>Defination of term-1</dd>
    </dl>

</body>
</html>
